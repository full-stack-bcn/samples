<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media query</title>

    <style>
      body {
        padding: 2rem;
        background-color: #0e3a66;
        color: white;
      }
      @media print {
        body {
          background-color: white;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <h1>A metamorphosing page</h1>
    <p>Try to print this page and see how styles change.</p>
  </body>
</html>
