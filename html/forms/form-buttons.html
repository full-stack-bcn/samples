<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Checkboxes</title>
    <style>
      form {
        border: 1px solid black;
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="get">
      <p><input type="text" size="20" value="some text" name="text"></p>
      <p><input type="submit"></p>
      <p><input type="reset"></p>
      <p><input type="button" value="button"></p>
      <p><button>An inside <tt>button</tt> is "submit"</button></p>
    </form>
    <button>Outside <tt>button</tt> does nothing</button>
  </body>
</html>
